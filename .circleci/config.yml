version: 2.1

workflows:
  build-release-deploy:
    jobs:
      - build
      - release-dev:
          requires:
            - build
      - approve-deploy-dev:
          type: approval
          requires:
            - release-dev
      - deploy-dev:
          requires:
            - approve-deploy-dev
      - release-qct:
          requires:
            - build
      - approve-deploy-qct:
          type: approval
          requires:
            - release-qct
      - deploy-qct:
          requires:
            - approve-deploy-qct

jobs:
  build:
    docker: # Use the Docker executor for the build job
      - image: <image-name-and-tag> # Specify the Docker image to use for the build job
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
  release-dev:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "release-dev"
          command: "echo This should be releasing to DEV"
  deploy-dev:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "deploy-dev"
          command: "echo This should be deploying to DEV"
  release-qct:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "release-dev"
          command: "echo This should be releasing to DEV"
  deploy-qct:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "deploy-dev"
          command: "echo This should be deploying to DEV"